  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1.0', {'packages':['gauge']});
      google.load('visualization', '1.0', {'packages':['corechart']});
      google.setOnLoadCallback(drawGChart);
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Metric', 'Norm', 'Your Org'],
          ['Daily Bugs', 200.0, 11.0],
          ['Daily SD', 180.0, 0.0],
          ['Time2Res', 14.0, 17.0],
          ['Time2RSD', 10.0, 8.0]
        ]);
        var options = {
          title: 'Your Metrics',
          hAxis: {title: 'Metrics', titleTextStyle: {color: 'red'}}
        };
         var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      function drawGChart() {
        var gdata = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Goodness', 71.8]
        ]);
        var options = {
          width: 400, height: 420,
          greenFrom: 60, greenTo: 100,
          yellowFrom:40, yellowTo: 60,
          redFrom:0, redTo:40,
          minorTicks: 5
        };
        var gchart = new google.visualization.Gauge(document.getElementById('gchart_div'));
        gchart.draw(gdata, options);
      }
    </script>
  </head>

  <body>
    <p><strong>Chart prepared: 2013-07-15 13:51:47</strong></p>
    <div id='chart_div' style='width: 900px; height: 500px;'></div>
    <div><p><strong>'Goodness' is a measure of how well you compare on overall metrics with the 'Norm' group. A higher number is better</strong></p></div>
    <div id='gchart_div'></div>
  </body>
</html>
